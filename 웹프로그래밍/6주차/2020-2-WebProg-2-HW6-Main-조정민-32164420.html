<!DOCTYPE html>
<html>
<head>
	<title>6주차 과제-별문자(*) 출력하기</title>
	<script type="text/javascript">
		function printStar(n) {
			var m = parseInt(n);
			if(isNaN(m) || m <= 0) {
				document.write("입력 오류입니다.");
				return;
			}
			for(var i = 0; i < n ; i++) {
				for(var j = 0; j< i+1; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
		}
	</script>
</head>
<body>
	<h3>별 문자 출력하기</h3>
	<hr>
	<script type="text/javascript">
		var n = prompt("정수를 입력하세요", "");
		printStar(n);
	</script>
</body>
</html>
